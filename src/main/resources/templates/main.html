<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인 게시글 목록</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
        <td>
            <a th:href="@{|/detail/${article.id}|}" th:text="${article.title}"></a>
        </td>
        <td th:text="${#temporals.format(article.createDate, 'yy-MM-dd a. hh-mm-ss')}"></td>
    </tr>
    </tbody>
</table>
<a href="/write">등록</a>
</body>
</html>
